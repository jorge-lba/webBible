<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <div>
                Livro: <input type="text" name="" id="book"> </br>
                Capítulo: <input type="text" name="" id="chapter"></br>
                Versículo: <input type="text" name="" id="verse"></br>
                <p></p>
                <button id='button' value='Generate' onclick='clickS()'>Buscar</button>
        
            </div>
            <p></p>
            <div id="res"></div>
            
    <script>
    const xmlHttp = new XMLHttpRequest();
    const text = document.getElementById('res');
    
    
    const getClass = (book,chapter,verse) =>{
        const url = `https://us-central1-webbible-kll.cloudfunctions.net/bible?book=${book}&chapter=${chapter}&verse=${verse}` 
        
        xmlHttp.open( "GET", url, false ); // false for synchronous request
        xmlHttp.send( null );
        return xmlHttp.responseText;
    }
    
    const click = document.getElementById('button')
    
    const clickS = ()=>{
        const book = document.getElementById('book').value;
        const chapter = document.getElementById('chapter').value;
        const verse = document.getElementById('verse').value;
        const res = getClass(book,chapter,verse)

        text.innerHTML = res
    }
    </script>

</body>
</html>
